{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2 class="fw-bold text-center mb-4">All Clients</h2>

    {% if clients %}
        <table class="table table-dark table-striped table-bordered shadow">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Joined</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.user.username }}</td>
                    <td>{{ client.user.email }}</td>
                    <td>{{ client.user.created_at.strftime("%Y-%m-%d") }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    {% else %}
        <p class="text-center text-muted">No clients available.</p>
    {% endif %}

</div>

{% endblock %}
