{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">My Job Listings</h2>
    <form class="row g-3 mb-4" method="get">
        <div class="col-md-5">
            <label class="form-label">Keyword</label>
            <input type="text" class="form-control" name="keyword" value="{{ keyword }}" placeholder="Search title or description">
        </div>
        <div class="col-md-5">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="location" value="{{ location }}" placeholder="City or State">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-primary w-100" type="submit">Filter</button>
        </div>
    </form>

    {% if jobs %}
    <div class="list-group">
        {% for job in jobs %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between">
                <div>
                    <h5 class="mb-1">{{ job.title }}</h5>
                    <small class="text-muted">{{ job.location }} | {{ job.salary }}</small>
                </div>
                <div>
                    <a class="btn btn-outline-primary btn-sm" href="{{ url_for('view_job', job_id=job.id) }}">View</a>
                    <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('edit_job', job_id=job.id) }}">Edit</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p class="text-muted">You have not posted any jobs yet.</p>
    {% endif %}
</div>
{% endblock %}
