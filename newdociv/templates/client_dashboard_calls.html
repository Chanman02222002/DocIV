{% extends "base.html" %}
{% block content %}
<h2>Your Calls</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Doctor</th>
            <th>Date/Time</th>
            <th>Status</th>
            <th>Reschedule</th>
        </tr>
    </thead>
    <tbody>
        {% for call in calls %}
        <tr>
            <td>Dr. {{ call.doctor.first_name }} {{ call.doctor.last_name }}</td>
            <td>{{ call.datetime.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ call.status }}</td>
            <td>
                <a class="btn btn-info btn-sm"
                   href="{{ url_for('client_call_details', call_id=call.id) }}">
                   View
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
