{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2 class="fw-bold text-center mb-4">Admin Inbox</h2>

    {% if messages %}
        <div class="list-group shadow">

            {% for msg in messages %}
                <a class="list-group-item list-group-item-action bg-dark text-white border-secondary">

                    <div class="d-flex justify-content-between">
                        <h5 class="mb-1">{{ msg.sender.username }}</h5>
                        <small class="text-muted">
                            {{ msg.timestamp.strftime("%Y-%m-%d %H:%M") }}
                        </small>
                    </div>

                    <p class="mb-1">{{ msg.content }}</p>

                </a>
            {% endfor %}

        </div>

    {% else %}
        <p class="text-center text-muted">No messages found.</p>
    {% endif %}

</div>

{% endblock %}
{% endblock %}
